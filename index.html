<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <div class="background-container">
        <div class="outer-container">
            <div class="innermost-container">
                <img src="1.PNG" alt="Logo" class="large-logo">
                <h2><span class="large-text green-text">SMART</span><span class="large-text white-text">SERV</span></h2>
                <form id="loginForm">
                    <div class="cylindrical-braces">
                        <input type="text" id="username" name="username" placeholder="Username" class="large-input">
                        <br>
                        <input type="password" id="password" name="password" placeholder="Password" class="large-input">
                    </div>
                    <br>
                    <button type="button" onclick="submitForm()" class="larger-button">Login</button>
                </form>
                <p class="forget-password"><a class="forget-link" href="mailto:your.email@example.com">Forget your password?</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
